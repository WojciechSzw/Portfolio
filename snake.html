<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="snake.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="background">
    <nav class="navbar" style="background-color: rgba(35, 35, 35, 0.755)">
      <a href="index.html">Wojciech<b>Szwarc</b></a>
      <div>
        <a class="navbar-link" href="index.html">Go back</a>
      </div>
    </nav>
    <div class="game-box">
      <div class="game-box__snake-screen" id="snake-container"></div>
      <div class="game-box__control-panel">
        <p class="game-box__control-panel__score" id="score-display">
          score<br />
          0
        </p>

        <i
          onclick="pauseGame()"
          class="game-box__control-panel__pause-icon fa-solid fa-play fa-3x"
        ></i>
        <i
          onclick="resetGame()"
          class="game-box__control-panel__reset-icon fa-solid fa-rotate-right fa-3x"
        ></i>
        <i
          class="game-box__control-panel__settings-icon fa-solid fa-gear fa-2x"
          onclick="openSettings()"
        ></i>
      </div>
    </div>
    <div class="blur"><p></p></div>

    <div class="horizontal-strap">
      <div class="horizontal-strap__grid-box">
        <i
          onclick="openSettings()"
          class="horizontal-strap__grid-box__close-icon fa-solid fa-xmark fa-xl"
        ></i>
        <label class="horizontal-strap__grid-box__label-speed" for="snakeSpeed"
          >game tick</label
        >
        <input
          class="horizontal-strap__grid-box__input-speed"
          type="number"
          name="snakeSpeed"
          id=""
        />
        <label class="horizontal-strap__grid-box__label-width" for="labelWidth"
          >map width</label
        >
        <input
          class="horizontal-strap__grid-box__input-width"
          type="number"
          min="10"
          max="100"
          name="labelWidth"
          id=""
        />
        <button
          onclick="changeSettings()"
          class="horizontal-strap__grid-box__saveBtn"
        >
          save
        </button>
      </div>
    </div>
  </body>
  <script src="snake.js"></script>
</html>
